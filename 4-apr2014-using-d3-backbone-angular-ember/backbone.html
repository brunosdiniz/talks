<html>
  <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
  <script src="http://underscorejs.org/underscore.js"></script>
  <script src="http://backbonejs.org/backbone.js"></script>

  <body>
    <div id="demo"></div>
  </body>

<script>

var Company = Backbone.Model.extend({});

var companies = new Backbone.Collection([
  {name: "Wayne Enterprises", age: 5},
  {name: "Stark Incorpoated", age: 26},
  {name: "Viacorp", age: 55}
]);

var wayneE = new Company({name: "Wayne Enterprises", age: 5});

var CompaniesView = Backbone.View.extend({

  el: '#demo',

  initialize: function() {
    this.listenTo(this.model, "change", this.render);
    this.render();
  },

  tagName: 'li',

  render: function() {
    this.$el.html(this.model.get('name'));
 
    return this;
  }

});

// new CompaniesView('#demo');
var x = new CompaniesView({
  model: wayneE
});

x.render();
</script>

</html>
